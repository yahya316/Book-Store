<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHaven - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gradient-to-br from-indigo-50 to-blue-100">
  <!-- Navigation -->
  <nav class="bg-indigo-800 text-white p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-tight">BookHaven</h1>
      <ul class="flex space-x-6 text-lg" id="nav-links">
        <li><a href="index.html" class="hover:text-yellow-300 transition duration-300">Home</a></li>
        <li><a href="signup.html" class="hover:text-yellow-300 transition duration-300">Sign Up</a></li>
        <li><a href="login.html" class="hover:text-yellow-300 transition duration-300">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Signup Form -->
  <section class="container mx-auto py-12 animate-fade-in">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg animate-fade-in-up">
      <h2 class="text-3xl font-bold mb-6 text-indigo-900 text-center">Create Your Account</h2>
      <div id="signup-error" class="hidden text-red-600 mb-4 text-center"></div>
      <div class="space-y-4">
        <div>
          <label for="signup-name" class="block text-gray-700 font-semibold mb-1">Full Name</label>
          <input type="text" id="signup-name" placeholder="Enter your full name" class="w-full p-3 border rounded-lg focus:border-indigo-600 transition duration-300" required>
        </div>
        <div>
          <label for="signup-email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" class="w-full p-3 border rounded-lg focus:border-indigo-600 transition duration-300" required>
        </div>
        <div>
          <label for="signup-password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" class="w-full p-3 border rounded-lg focus:border-indigo-600 transition duration-300" required>
        </div>
        <button id="signup-button" class="bg-indigo-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-indigo-700 transition duration-300 transform hover:scale-105 w-full">Sign Up</button>
      </div>
      <p class="mt-4 text-center text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-indigo-800 text-white p-6 text-center">
    <p class="text-lg">Â© 2025 BookHaven. All rights reserved.</p>
    <p class="mt-2"><a href="mailto:support@bookhaven.com" class="hover:text-yellow-300 transition duration-300">support@bookhaven.com</a> | <a href="about.html" class="hover:text-yellow-300 transition duration-300">About Us</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
